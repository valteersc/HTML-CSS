<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinámica</h1>
    <p>Tente abrir esse site em vários dispositivs diferentes ou simplesmente aumente e diminua o tamanho no seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto Grande">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir um áudio no html.</p>
    <audio preload="metada" controls> 
        <source src="media/happy-mistake.mp3" type="audio/mpeg ">
        <source src="media/happy-mistake.ogg" type="audio/ogg ">
        <source src="media/happy-mistake.wav" type="audio/wav ">
        
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="media/happy-mistake.mp3">Clique aqui para baixar o arquivo mp3</a> </p>
    <audio src="media/happy-mistake.mp3" controls></audio>
</body>
</html>
