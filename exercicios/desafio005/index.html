<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utlizar em cada caso.</P>
    <ul type="square">
        <li><u><abbr title="Para criar um Parágrafo usar a tag <P>">Parágrafos</abbr></u></li>
        <li><u><abbr title="Para se criar um titulo usar a tag <H>...<H6>">Titulos</abbr></u></li>
        <li><u><abbr title="Para se adicionar uma imagem, usar a tag <img>">Imagens</abbr></u></li>
        <u>    <li><abbr title="Para criar uma abreviação(aparece um texto quando alguem passa o mouse) usar a tag <abbr>">Abreviações</abbr></li>
        </u>
        <li><u><abbr title="Para criar um um código fonte usar a tag <code>">Código-fonte</abbr></u></li>
        <li><u><abbr title="Para criar uma lista numerada usar a tag <ol> ou <li>">Lista Numeradas</abbr></u></li>
        <li><u><abbr title="Para criar uma lista com demarcadores usar a tag <ul> ou <li>">Lista com demarcadores</abbr></u></li>
    </ul>
</body>
</html>
